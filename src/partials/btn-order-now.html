<div class="order">
  <div
    class="order__backdrop is-hidden"
    data-menu
    data-menu-hero
    data-menu-offerings
  >
    <div class="order__modal">
      <button type="button" class="order__btn-x" data-menu-close>
        <svg width="24" height="24">
          <use
            href="./images/sprite.svg#close"
            aria-label="Перемикач мобільного меню"
          ></use>
        </svg>
      </button>
      <h2 class="order__title">Order</h2>
      <form class="order__form">
        <!-----------------------------------------------------------START foto into form------------------------------------------->
        <div class="order__list">
          <div class="order__set">
          <input class="order__check" type="checkbox" name="menu" value="borshch"  checked  id="borshch"/>
          <label class="order__label" for="borshch">
            Borshch
            <div class="order__thumb"> 
              <picture>
                <source
                  srcset="
                    ./images/form-order/borshch.png    1x,
                    ./images/form-order/borshch@2x.png 2x
                  "
                />
                <img src="./images/form-order/borshch.png" alt="" />
              </picture>
            </div>
          </label>
          </div>

          <div class="order__set">
            <input class="order__check" type="checkbox" name="menu" value="chicken" id="chicken"/>
          <label class="order__label" for="chicken">
            
            Chicken
            <div class="order__thumb">
              <picture>
                <source
                  srcset="
                    ./images/form-order/chicken.png    1x,
                    ./images/form-order/chicken@2x.png 2x
                  "
                />
                <img src="./images/form-order/chicken.png" alt="" />
              </picture>
            </div>
          </label>
          </div>

          <div class="order__set">
            <input class="order__check" type="checkbox" name="menu" value="gamburger" id="gamburger"/>
          <label class="order__label" for="gamburger">
            
            Gamburger
            <div class="order__thumb">
              <picture>
                <source
                  srcset="
                    ./images/form-order/gamburger.png    1x,
                    ./images/form-order/gamburger@2x.png 2x
                  "
                />
                <img src="./images/form-order/gamburger.png" alt="" />
              </picture>
            </div>
          </label>
          </div>

          <div class="order__set">
            <input class="order__check" type="checkbox" name="menu" value="pasta" id="pasta"/>
          <label class="order__label" for="pasta">
            
            Pasta
            <div class="order__thumb">
              <picture>
                <source
                  srcset="
                    ./images/form-order/pasta.png    1x,
                    ./images/form-order/pasta@2x.png 2x
                  "
                />
                <img src="./images/form-order/pasta.png" alt="" />
              </picture>
            </div>
          </label>
          </div>

          <div class="order__set">
            <input class="order__check" type="checkbox" name="menu" value="pizza" id="pizza"/>
            <label class="order__label" for="pizza">
              
              Pizza
              <div class="order__thumb">
                <picture>
                  <source
                    srcset="
                      ./images/form-order/pizza.png    1x,
                      ./images/form-order/pizza@2x.png 2x
                    "
                  />
                  <img src="./images/form-order/pizza.png" alt="" />
                </picture>
              </div>
            </label>
          </div>

          <div class="order__set">
            <input class="order__check" type="checkbox" name="menu" value="salat" id="salat"/>
            <label class="order__label" for="salat">
            
              Salat
              <div class="order__thumb">
                <picture>
                  <source
                    srcset="
                      ./images/form-order/salat.png    1x,
                      ./images/form-order/salat@2x.png 2x
                    "
                  />
                  <img src="./images/form-order/salat.png" alt="" />
                </picture>
              </div>
            </label>
          </div>

          <!-----------------------------------------------------------END foto into form------------------------------------------->
        </div>
        <label class="order__form-set" for="name">
          <p class="order__form-name">Name</p>
        </label>

        <input class="order__input" type="text" name="Name" placeholder="Your name" maxlength="100" required autofocus id="name"/>

        <div class="order__wrap">
          <svg width="12" height="12">
            <use href="./images/sprite.svg#icon-warning"></use>
          </svg>
          <p class="order__warning">
            The name must be between 3 and 25 characters
          </p>
        </div>
        
        <label class="order__form-set" for="phone">
          <p class="order__form-name">Phone number</p>
        </label>

        <input class="order__input" type="tel" name="Phone_number" placeholder="+38(0_ _) _ _ _   _ _   _ _"
          pattern="[0-9]{3}[0-9]{3}[0-9]{4}" minlength="10" maxlength="10" required id="phone"/>

          <div class="order__wrap">
            <svg width="12" height="12">
              <use href="./images/sprite.svg#icon-warning"></use>
            </svg>
            <p class="order__warning">
              This phone must be in the format 099 000 00 00
            </p>
          </div>
        
        <label class="order__form-set" for="mail">
          <p class="order__form-name">E-mail</p>
        </label>

        <input class="order__input" type="email" name="E-mail" placeholder="example@gmail.com" maxlength="100" required id="mail"/>
        
        <div class="order__wrap">
          <svg width="12" height="12">
            <use href="./images/sprite.svg#icon-warning"></use>
          </svg>
          <p class="order__warning">Please enter a valid email address</p>
        </div>
        <button type="submit" class="order__btn-send">Send</button>
      </form>
    </div>
  </div>
</div>
