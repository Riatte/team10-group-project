<main>
    <div class="container">
        <div class="order">
            <div>
                <button class="order__button order__button-offerings" type="button" data-menu-offerings-open>Order Now</button>
            </div>

            <div class="order__backdrop is-hidden" data-menu-offerings>
                <div class="order__modal">
                    <button type="button" class="order__btn-x" data-menu-offerings-close>
                        <svg width="24" height="24">
                            <use href="./images/sprite.svg#close" aria-label="Перемикач мобільного меню"></use>
                        </svg>
                    </button>
                    <h2 class="order__title">Order Form</h2>
                    <form class="order__form">
                        <label class="order__form-set">
                            <p class="order__form-name">Name</p>
                            <input class="order__input" type="text" name="Name" placeholder="Your name" required autofocus>
                        </label>
                        <label class="order__form-set">
                            <p class="order__form-name">Phone number</p>
                            <input class="order__input" type="tel" name="Phone_number" placeholder="+38(0_ _) _ _ _   _ _   _ _"
                                required>
                        </label>
                        <label class="order__form-set">
                            <p class="order__form-name">E-mail</p>
                            <input class="order__input" type="email" name="E-mail" placeholder="example@gmail.com" required>
                        </label>
                        <button type="submit" class="order__btn-send">Send</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</main>
